<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First WEB with VisualStudio</title>

    <style>
        span {
            width: 220px;
        }

        .header {
            background-color: cornflowerblue;
        }

        .megnevezes {
            font-size: 12;
            text-align: center;
        }
    </style>

</head>
<body>
    <h1>Elkészítettem az első weboldalt</h1>
    <span style="header">
        <a href="https://fonts.google.com/" target="_blank">Betütípusok</a>
    </span>
    <span>
        <span>
            <h3>ABC első betűje</h3>
        </span>
        <img src="a.png" alt="">
    </span>
    <span>
        <h3>ABC második betűje</h3>
        <img src="b.png" alt="">
    </span>
    <span>
        <h3>ABC harmadik betűje</h3>
        <img src="c.png" alt="">
    </span>
    <span>
        <h3>ABC negyedik betűje</h3>
        <img src="d.png" alt="">
    </span>
</body>
</html>
